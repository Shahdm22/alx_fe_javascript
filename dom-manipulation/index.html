<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <label for="categorySelect">Choose a category:</label>
    <select id="categorySelect">
        <option value="all">All</option>
    </select>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>


    <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2em;"></div>
    <button id="newQuote">Show New Quote</button>

    <hr>

    <div id="formContainer"></div> <!-- placeholder for dynamically generated form -->
    <hr>
    <h2>Import / Export Quotes</h2>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
    <div id="notification" style="color: red; margin-top: 10px;"></div>
    <button onclick="syncWithServer()">Sync Now</button>

    <script src="script.js"></script>
</body>



</html>
